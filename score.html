<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #024704, #000);
            font-family: 'Roboto', sans-serif;
        }

        main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem 3rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border-radius: 25px;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 400px;
        }

        h1{
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status{
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wr{
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.3rem;
            font-family: 'Intel One Mono', monospace;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .wr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .wr img{
            width: 24px;
            height: 24px;
            margin-left: 0.5rem;
        }

        .wr span{
            font-weight: 600;
            color: #4CAF50;
            margin-left: 0.5rem;
        }

        .ttl{
            font-size: 2.2rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 15px;
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .ttl span {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        button{
            padding: 1rem 2rem;
            font-size: 1.4rem;
            font-family: 'Intel One Mono', monospace;
            font-weight: 600;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover{
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            main {
                min-width: 90%;
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .ttl {
                font-size: 1.8rem;
            }
            
            .wr {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
